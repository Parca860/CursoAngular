<h1>{{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date:'y'}})</small></h1>
<hr>

<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" alt="">
        <br><br>
        <a class="btn btn-outline-danger btn-block" [routerLink]="['/heroes']">Volver</a>
    </div>

    <div class="col-md-8">
        <h3>{{heroe.nombre}} </h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        <div>
            <img *ngIf="heroe.casa == 'Marvel'" src='assets/img/LogoMarvel.png' class="logo-img">
            <img *ngIf="heroe.casa == 'DC'" src='assets/img/LogoDC.jpg' class="logo-img">
        </div>
    </div>


</div>
